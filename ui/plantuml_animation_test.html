        <h1>PlantUML SVG with CSS Animations</h1>
        <p>Nodes should pulse (opacity), edges should flow (dash animation)</p>
<svg xmlns="http://www.w3.org/2000/svg" contentStyleType="text/css" data-diagram-type="DESCRIPTION" height="416px" preserveAspectRatio="none" style="width:1022px;height:416px;background:#FFFFFF;" version="1.1" viewBox="0 0 1022 416" width="1022px" zoomAndPan="magnify"><style>
/* SVG-safe animation defaults */
svg * { transform-box: fill-box; transform-origin: center; }

/* Node pulse animation - subtle scale and opacity */
@keyframes animNodePulse {
  0% { opacity: 0.4; }
  50% { opacity: 1; }
  100% { opacity: 0.4; }
}
/* Edge flow animation - stroke dash offset creates flow effect */
@keyframes animEdgeFlow {
  0% { stroke-dashoffset: 30; }
  100% { stroke-dashoffset: 0; }
}
#ent0009 { animation: animNodePulse 1.5s ease-in-out 0.00s infinite; }
#ent0006 { animation: animNodePulse 1.5s ease-in-out 0.10s infinite; }
#ent0007 { animation: animNodePulse 1.5s ease-in-out 0.20s infinite; }

#ent0014 { animation: animNodePulse 1.5s ease-in-out 0.90s infinite; }
